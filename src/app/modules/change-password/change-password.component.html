<div class="text-center mt-4 mb-5 page-heading">Change Password</div>
<div class="container">
  <div class="password-container mt-5">
    <form [formGroup]="changePassFrom" (ngSubmit)="onSubmit(changePassFrom)">
      <div class="d-flex flex-column mt-4">
        <label for="currentPassword" class="yetty-text-label"
          >Enter Your Current Password</label
        >
        <input
          type="currentPassword"
          formControlName="currentPassword"
          name="currentPassword"
          id="currentPassword"
          class="yetty-input"
        />
      </div>
      <div class="d-flex flex-column mt-4">
        <label for="newPassword" class="yetty-text-label"
          >Enter Your New Password</label
        >
        <input
          type="newPassword"
          name="newPassword"
          formControlName="newPassword"
          id="newPassword"
          class="yetty-input"
        />
      </div>
      <div class="d-flex flex-column mt-4">
        <label for="confirmPassword" class="yetty-text-label"
          >Re-Enter Your New Password</label
        >
        <input
          type="confirmPassword"
          name="confirmPassword"
          formControlName="confirmPassword"
          id="confirmPassword"
          class="yetty-input"
        />
      </div>
      <div>
        <button mat-raised-button class="green-btn" type="submit">Save</button>
        <!-- data-bs-target="#exampleModalToggle2"
          data-bs-toggle="modal" -->
      </div>
    </form>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalToggle2"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header pb-0">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        Your password has been updated successfully!
      </div>
      <div class="modal-footer justify-content-center">
        <button
          class="done-btn"
          data-bs-target="#exampleModalToggle"
          data-bs-toggle="modal"
        >
          <img
            width="80px"
            height="80px"
            src="/assets/images/icons/done.png"
            alt="Done"
          />
        </button>
      </div>
    </div>
  </div>
</div>
