<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="login-form-container">
        <div class="login-heading">Login</div>
        <div class="login-form mt-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="d-flex flex-column">
              <label for="email" class="yetty-text-label">Username</label>
              <input
                type="username"
                name="username"
                formControlName="username"
                id="username"
                class="yetty-input"
                required
              />
            </div>
            <div class="d-flex flex-column mt-3">
              <label for="password" class="yetty-text-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                formControlName="password"
                required
                autocomplete="on"
                class="yetty-input"
              />
            </div>
            <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="login-btn yellow-btn mt-4"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-0" style="height: 100vh">
      <img
        class="login-img"
        style="max-width: 100%; width: 100%; height: 100%"
        src="/assets/images/login.png"
        alt=""
      />
      <img class="login-md-img" src="/assets/images/login-md.png" alt="" />
      <img class="login-sm-img" src="/assets/images/login-md.png" alt="" />
    </div>
  </div>
</div>
