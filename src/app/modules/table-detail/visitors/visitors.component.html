<div class="visitors-container mt-5">
  <div
    class="visitor d-flex align-items-center justify-content-between mb-4"
    *ngFor="let visitor of visitors"
  >
    <div class="d-flex">
      <img src="/assets/images/icons/circle.svg" alt="" />
      <div style="margin-left: 15px">{{ visitor.name }}</div>
    </div>
    <button
      class="green-btn"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="removeDialog(visitor.name)"
    >
      Remove
    </button>
  </div>

  <button class="green-btn" style="font-weight: 500; margin-top: 100px">
    Back to Tables
  </button>
</div>

<div class="modal fade" id="exampleModal" #myModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body py-5">
        <p class="text-center">
          <img
            width="50px"
            height="50px"
            src="/assets/images/icons/warning.png"
            alt="!"
          />
          Are you sure you want to remove {{ selectedCustomer }} from the table?
        </p>
        <form (ngSubmit)="removeCustomer()">
          <input type="hidden" name="id" [(ngModel)]="selectedCustomer" />
          <div class="modal-footer justify-content-evenly">
            <button
              type="submit"
              class="yellow-btn"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              Yes
            </button>
            <button class="green-btn" data-bs-dismiss="modal">No</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalToggle2"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel2"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header pb-0">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        {{ selectedCustomer }} is successfully removed from Table 1
      </div>
      <div class="modal-footer justify-content-center">
        <button
          class="done-btn"
          data-bs-target="#exampleModalToggle"
          data-bs-toggle="modal"
        >
          <img
            width="80px"
            height="80px"
            src="/assets/images/icons/done.png"
            alt="Done"
          />
        </button>
      </div>
    </div>
  </div>
</div>
